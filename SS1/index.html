<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div id="container">
        <div id="sign-in">
            <p id="title">Sign in with</p>
            <div id="social">
                <button style="background-color:#3b5998; color: #ffffff"><i class="logo fab fa-facebook-square"></i>Facebook</button>
                <button> <img class="logo" src="https://cdn.worldvectorlogo.com/logos/google-icon.svg" alt=""> Google</button>
            </div>
            <div id="account">
                <p>Username</p>
                <input id="username" type="text">
                <p>Password <a href="#">Forgot?</a></p>
                <input id='password' type="password">
                <button type="button" onclick="return confirm()">Sign In</button>
            </div>

            <p>Not a member?<a href="#">Sign up now</a> </p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9cb565e6f1.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
